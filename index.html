<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freebie Coffee</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="#" class="header__logo"><img src="img/revo_logo.png" alt="" class="header__logo__img"></a>
            <a href="#" class="header__cart"><img src="img/shopping-cart.svg" alt="" class="header__cart__img"></a>
        </div>
    </header>
    <main class="main">
        <div class="main__slider">
            <div class="main__slider__block">
                <img src="img/slider_photo.png" alt="" class="main__slider__photo">
                <img src="img/btn_play.svg" alt="" class="main__slider__play-video">
            </div>
        </div>
        <div class="main__logo-block">
        </div>
        <div class="main__side-bar">
            <ul class="main__side-bar__list">
                <li class="main__side-bar__list__item main__side-bar__list__item--active"><span class="main__side-bar__list__text">about us</span></li>
                <li class="main__side-bar__list__item"><span class="main__side-bar__list__text">coffee</span></li>
                <li class="main__side-bar__list__item"><span class="main__side-bar__list__text">sort</span></li>
                <li class="main__side-bar__list__item"><span class="main__side-bar__list__text">equipment</span></li>
                <li class="main__side-bar__list__item"><span class="main__side-bar__list__text">gift set</span></li>
                <li class="main__side-bar__list__item"><span class="main__side-bar__list__text">contacts</span></li>
            </ul>
        </div>
        <h1 class="main__title">
            your <span class="main__title--primary">personalized</span> coffee
        </h1>
    </main>

    <section class="section">
        
    </section>
</body>
</html>
